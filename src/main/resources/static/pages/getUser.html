<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information about user</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/getUser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="inputGroup">
    <div class="userId">
        <label for="userIdInput">Input a valid user ID</label>
        <input id="userIdInput" type="text">
    </div>
</div>
<input id="butGetUserById" type="button" value="Find One"/>
<input id="butGetUsers" type="button" value="Find All"/>

<div id="userById" style="display: none">
    <div id="phoneNumber">
        <span class="fld">Phone number: </span>
        <span class="val"></span>
    </div>

    <div id="username">
        <span class="fld">Username: </span>
        <span class="val"></span>
    </div>

    <div id="email">
        <span class="fld">Email: </span>
        <span class="val"></span>
    </div>

    <div id="password">
        <span class="fld">Password: </span>
        <span class="val"></span>
    </div>
</div>
<div id="usersList" style="display: none" class="container"></div>
</body>
</html>
